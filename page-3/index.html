<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Weight Monitor_create</title>

    <link rel="stylesheet" href="../src/styles.css"/>
    <link rel="stylesheet" href="../src/normalize.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"/>
</head>
<!--------------------------------------------------------------------------->
<body class="wrapper">
    <!--------------------------------HEADER--------------------------------->
    <header class="header">
        <div class="header__left-side">
            <button class="svg__header" onclick="openHomePage()">
                <!--ИКОНКА СТРЕЛКИ НАЛЕВО-->
                <svg
                        class="pointer"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                            d="M10.0927 8.4773C10.4306 8.13935 10.4306 7.59142 10.0927 7.25347C9.75474 6.91551 9.2068 6.91551 8.86885 7.25347L4.25347 11.8688C4.08449 12.0378 4 12.2593 4 12.4808C4 12.5981 4.02335 12.71 4.06566 12.812C4.10789 12.9141 4.1705 13.0097 4.25347 13.0927L8.86885 17.7081C9.2068 18.046 9.75474 18.046 10.0927 17.7081C10.4306 17.3701 10.4306 16.8222 10.0927 16.4842L6.95461 13.3462H18.1346C18.6126 13.3462 19 12.9587 19 12.4808C19 12.0028 18.6126 11.6154 18.1346 11.6154H6.95461L10.0927 8.4773Z"
                            fill="black"
                    />
                </svg>
            </button>
            <h1 class="titles">Create</h1>
        </div>
    </header>
    <!---------------------------------MAIN---------------------------------->
    <main class="main">
        <form class="form">
            <!--------------------------------------------------------------->
            <div class="form-item">
                <input class="form-item__field" type="text" name="name" id="name" placeholder=" "/>
                <label class="form-item__label" for="name">Name<span class="stars">*</span></label>
            </div>
            <!--------------------------------------------------------------->
            <select class="form-item__field form-item__select">
                <option disabled selected>Species</option>
                <option>Fat</option>
                <option>Slender</option>
            </select>
            <!--------------------------------------------------------------->
            <div class="form-item">
                <input
                        class="form-item__field form-item__birthday"
                        type="text"
                        name="birthday"
                        id="birthday"
                        placeholder=" "
                />
                <label class="form-item__label" for="birthday">Birthday<span class="stars">*</span></label>
            </div>
            <!--------------------------------------------------------------->
        </form>
    </main>
    <!----------------------------------------------------------------------->
    <script src="../script.js"></script>
</body>
</html>
